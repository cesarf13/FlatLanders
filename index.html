<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>Flatlanders Store</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
</head>
<body ng-init="menu = 1" >
<nav class="navbar navbar-default">	
		<div class="container-fluid">
		<div class="navbar-header">	
            <a href="" class="navbar-brand">Flatlanders Store</a>
        </div>
	<ul class="nav navbar-nav">	
        <li class="active"><a href="" ng-click="menu = 1">Store</a></li>
        <li ><a href="" ng-click="menu = 2">Add Product</a></li>
        <li ><a href="" >Edit Product</a></li>
	</ul>
  </div>
</nav>
<div ng-controller="StoreController as s">	
	<div ng-show="menu===1"  ng-hide=" store.view===false;" class="container">
		<div ng-repeat="p in s.products">
		 
			<h1 ng-click="s.getUniqueProduct(p._id); store.view=false">  {{store.view}} {{p.name}}
			
			<em class="pull-right">
				<div>
					<button class=" btn btn-small btn-danger" ng-click="s.deleteProduct(p._id)">
						<i class="fa fa-trash"></i>
					</button>
				
				
				</div>
			</em>
			</h1>
			<p>{{p._id}}</p>
			<em>
				<p>
					<span>{{p.price | currency}}</span>
					<p>{{p.description}}</p>
				</p>
			</em>
			<hr>	
		</div>
	</div>
	<div ng-show="menu===2" class="container">	
		<form name="productForm" ng-submit="s.addProduct(store.p); store.p = {};" novalidate>
			<div class="form-group">	
          	 <label for="name	">Name of Product:</label>
          	 <input ng-model="store.p.name" type="text" class="form-control" id="name" required>
			</div>

       		<div class="form-group">	
          	 <label for="price">Price:</label>
           	 <input ng-model="store.p.price" type="number" class="form-control" id="price" required>
			</div>
			<div class="form-group">	
           	 <label for="description">Description:</label>

           	 <input  ng-model="store.p.description" type="text" class="form-control" id="description" required>
			</div>

			<div class="form-group">	
             <label for="images">Images:</label>
           	 <input ng-model="store.p.images" type="text" class="form-control" id="images" required>
			</div>

			<div class="form-group">	
             <label for="stock">Stock:</label>
             <input  ng-model="store.p.stock" type="number" class="form-control" id="stock" required>
		    </div>
            <div class="form-group">	
             <label for="discounts">Discounts:</label>
             <select  name="discounts" id="discounts" type="number" class="form-control" ng-model="store.p.discounts" required>
               <option value=10>10</option>
               <option value=15>15</option>
               <option value=20>20</option>
               <option value=25>25</option>
             </select>
			</div>
			<div class="form-group">	
             <label for="stars">Stars:</label>
             <input  ng-model="store.p.stars" type="number" class="form-control" id="stars" required>
		    </div>

			<div class="form-group">	
             <label for="comments">Comments:</label>
             <input ng-model="store.p.comments" type="text" class="form-control" id="comments" required>
			</div>
			<div class="form-group">	
             <label for="author">Author:</label>
             <input ng-model="store.p.author" type="text" class="form-control" id="author" required>
			</div>
			<div class="form-group pull-right">	
             <input  class="form-control btn btn-lg btn-primary" value="Enviar" type="submit" ng-disabled="productForm.$invalid" id="submit">
			</div>
		    <pre>{{productForm.$invalid}}</pre>
		</form>
		<pre> {{store.p | json}}</pre>
	</div>
</div>
<div ng-show="store.view === false" class="container"> 
  <pre>{{store.product | json}}</pre>
</div>
<script src="js/app.js"></script>
</body>
</html>
